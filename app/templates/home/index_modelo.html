<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="ToDo List">
    <meta name="keywords" content="TODO,List,Python,Flask,MicroFrameword">
    <meta name="author" content="Daniel Galleni">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="caminhodoarquivo/favicon.ico" />
    <title>{{ title }} | Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/todo.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
  </head>
  <body>
    <section class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container topnav">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home.homepage') }}">
              <img alt="Brand" src="{{ url_for('static', filename='assets/img/list-0-32.png') }}">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
              <li><a href="{{ url_for('home.dashboard') }}">Tarefas</a></li>
              <li><a href="{{ url_for('autenticacao.cadastro') }}">Cadastrar-se</a></li>
              <li><a href="{{ url_for('autenticacao.entrar') }}">Entrar</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="jumbotron">
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-body">
            <section class="page-header">
              <div class="center-block">
                <h3>{{ title }} - Lista de tarefas</h3>
              </div>
            </section>
            <section class="app_todo_cadastro">
              <div class="panel panel-default">
                <div class="panel-heading">
                  {{ title_painel }}
                </div>
                <div class="container">                  
                  <div class="clearfix"></div>
                  {% block body %}
                  {% endblock %}
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-inline">
              <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
              <li><a href="{{ url_for('home.dashboard') }}">Tarefas</a></li>
              <li><a href="{{ url_for('autenticacao.cadastro') }}">Cadastro</a></li>
              <li><a href="{{ url_for('autenticacao.entrar') }}">Login</a></li>
            </ul>
            <p class="copyright text-muted small">Copyright © 2017.<br>
            Todos os direitos são reservados<br>
            Desenvolvido por <a href="https://linkedin.com/in/danielgalleni" target="_blank"><strong>@danielgalleni</strong></a></p>
          </div>
        </div>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='assets/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
